{% extends "layout.html" %}

{% block title %}
    Add a Food or Drink
{% endblock %}

{% block main %}

  <div class="shadow-lg p-3 mt-5 mb-5 bg-light banner">
    <h2 class="pagetop">Add a new food or drink</h2>
  </div>

    <div class="container col-9 p-5">
      <form class="needs-validation" novalidate action="/food_add" method="post">
        <div class="form-row">
          <div class="col">
              <label for="item" class="label para">Item:</label>
              <input type="text" class="form-control" placeholder="Enter Food or Drink" name="item" required>
              <div class="invalid-feedback" style="text-align:left">
                Please enter a calorie target
              </div>
          </div>
        </div><br>
        <div class="form-row">
          <div class="col" class="label para">
              <label for="calories" class="label para">Calories:</label>
              <input type="number" step="0.1" class="form-control" placeholder="Enter Calories" name="calories" required>
              <div class="invalid-feedback" style="text-align:left">
                Please enter a calorie target
              </div>
          </div>
          <div class="col">
            <label for="protein" class="label para">Protein:</label>
            <input type="number" step="0.1" class="form-control" placeholder="Enter Protein" name="protein" required>
            <div class="invalid-feedback" style="text-align:left">
              Please enter a calorie target
            </div>
          </div>
        </div><br>
        <div class="form-row">
          <div class="col">
            <label for="carbohydrates" class="label para">Carbohydrates:</label>
            <input type="number" step="0.1" class="form-control" placeholder="Enter Carbohydrates" name="carbohydrates" required>
            <div class="invalid-feedback" style="text-align:left">
              Please enter a calorie target
            </div>
          </div>
          <div class="col">
            <label for="fat" class="label para">Fat</label>
            <input type="number" step="0.1" class="form-control" placeholder="Enter Fat" name="fat" required>
            <div class="invalid-feedback" style="text-align:left">
              Please enter a calorie target
            </div>
          </div>
        </div><br>
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
    </div>

  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
{% endblock %}
