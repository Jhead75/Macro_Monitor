{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    {% if flag == 1 %}
    <div class="container col-9">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          Try a different user name!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
    {% elif flag == 2 %}
    <div class="container col-9">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          Password and Confirmation must match!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
    {% endif %}

    <div class="container p-5">
        <form action="/register" method="post">
            <div class="form-group">
                <input style="width:auto; display:inline-block;" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input style="width:auto; display:inline-block;" class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input style="width:auto; display:inline-block;" class="form-control" name="confirm" placeholder="Confirmation" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
